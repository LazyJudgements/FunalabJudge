version: '3.9'

services:
  mongo:
    image: mongo
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      # MONGO_INITDB_DATABASE: mongo_example
      TZ: Asia/Tokyo
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017/
    depends_on:
      - mongo

  frontend:
    # platform: linux/amd64
    build:
      context: .
      dockerfile: docker/Dockerfile_frontend
      args:
        - NODE_ENV=development
    container_name: frontend
    working_dir: /home/node/frontend
    ports:
      - 5173:5173
      - 24678:24678
    tty: true
    volumes:
      - ./frontend:/home/node/frontend
      - node_modules:/home/node/frontend/node_modules
    depends_on:
      - backend

  backend:
    # platform: linux/amd64
    build:
      context: .
      dockerfile: docker/Dockerfile_backend
    container_name: backend
    working_dir: /home/go/backend
    ports:
      - 3000:3000
    tty: true
    environment:
      GIN_MODE: debug
    volumes:
      - ./backend:/home/go/backend
    depends_on:
      - mongo
  
volumes:
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/frontend/node_modules
      o: bind